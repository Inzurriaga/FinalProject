<section *ngIf="open">
  <article class="edit-event-section">
    <span (click)="closeEditEventModal()" class="close-btn"></span>
      <div class="date">
        <mat-form-field class="full-width">
          <mat-label>Choose a date *</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="mountainEvent.eventDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="textarea">
        <mat-form-field class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput placeholder="Description" [(ngModel)]="mountainEvent.description" maxlength="300"></textarea>
        </mat-form-field>
        <p>{{ mountainEvent.description.length }}/300</p>
      </div>
      <button mat-button (click)="onSubmit()" class="update-btn">Update</button>
  </article>
</section>
